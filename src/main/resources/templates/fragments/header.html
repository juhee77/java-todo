<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<th:block th:fragment="headerFragment">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}"> Laheezy TODO WEB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav nav justify-content-end">
                    <li class="nav-item">
                        <a th:if="${#authorization.expression('isAuthenticated()')}"
                           class="nav-link" th:href="@{/profile}">프로필</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${#authorization.expression('isAuthenticated()')}"
                           class="nav-link" th:href="@{/todo}">Todo 페이지</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${#authorization.expression('isAuthenticated()')}"
                           class="nav-link" th:href="@{/users/logout}">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a th:unless="${#authorization.expression('isAuthenticated()')}"
                           class="nav-link login-link" th:href="@{/users/login}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a th:unless="${#authorization.expression('isAuthenticated()')}"
                           class="nav-link signup-link" th:href="@{/users/signup}">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
