<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<th:block th:fragment="headerFragment">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/home}"> Laheezy TODO WEB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a th:if="${#authorization.expression('isAuthenticated()')}"
                       class="nav-link" th:href="@{/profile}">프로필</a>
                </li>
                <li class="nav-item">
                    <a th:if="${#authorization.expression('isAuthenticated()')}"
                       class="nav-link" th:href="@{/todo}">Todo 페이지</a>
                </li>
                <li class="nav-item">
                    <a th:if="${#authorization.expression('isAuthenticated()')}"
                       class="nav-link" th:href="@{/users/logout}">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a th:unless="${#authorization.expression('isAuthenticated()')}"
                       class="nav-link login-link" th:href="@{/users/login}">로그인</a>
                </li>
                <li class="nav-item">
                    <a th:unless="${#authorization.expression('isAuthenticated()')}"
                       class="nav-link signup-link" th:href="@{/users/signup}">회원가입</a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
